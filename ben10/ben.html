<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    

    <div class="box">
        <span style="--i:0;">    <img src="ben9.png">   </span>
        <span style="--i:1;"> <img src="ben1.png"> </span>
        <span style="--i:2;">    <img src="ben2.png">   </span>
        <span style="--i:3;">    <img src="ben3.png">   </span>
        <span style="--i:4;">    <img src="ben4.png">   </span>
        <span style="--i:5;">    <img src="ben5.png">   </span>
        <span style="--i:6;">    <img src="ben6.png">   </span>
        <span style="--i:7;">    <img src="ben8.png">   </span>
      
    </div>


    <script>
        let box = document.querySelector('.box');
        window.onmousemove = function(e){
            let x=e.clientX;
            box.style.transform = "perspective(1000px) rotateY("+ x +"deg)";
        }
    </script>



</body>
</html>
